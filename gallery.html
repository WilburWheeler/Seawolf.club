<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seawolf.club</title>
    <style>
        body {
            font-family: 'Trebuchet MS', sans-serif;
            margin: 0;
            padding: 0;
            background: url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #1a3a5f;
        }

        .overlay {
            background: rgba(255, 255, 255, 0.15);
            min-height: 100vh;
            padding-bottom: 50px;
            backdrop-filter: blur(3px);
        }

        header {
            text-align: center;
            padding: 60px 20px 20px;
            color: white;
            text-shadow: 3px 3px 0px #005073;
        }

        .nav-buttons {
            text-align: center;
            margin-bottom: 40px;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: #d35400;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .btn:hover {
            background: #e67e22;
            transform: scale(1.05);
        }

        /* The 6x4 Grid Layout */
        .photo-grid {
            display: grid;
            /* Creates 6 equal columns on wide screens */
            grid-template-columns: repeat(6, 1fr); 
            gap: 15px;
            width: 95%;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Responsive adjustment: 3 columns for tablets, 2 for phones */
        @media (max-width: 1000px) {
            .photo-grid { grid-template-columns: repeat(3, 1fr); }
        }
        @media (max-width: 600px) {
            .photo-grid { grid-template-columns: repeat(2, 1fr); }
        }

        .photo-item {
            background: rgba(255, 255, 255, 0.9);
            padding: 8px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            transition: 0.3s ease;
        }

        .photo-item:hover {
            transform: scale(1.03);
            box-shadow: 0 12px 30px rgba(0,0,0,0.3);
        }

        .photo-item img {
            width: 100%;
            height: 180px; /* Fixed height to keep the grid even */
            object-fit: cover; /* Crops images to fill the box without stretching */
            border-radius: 8px;
            display: block;
        }

        footer {
            text-align: center;
            color: white;
            padding: 40px;
            background: rgba(0, 35, 68, 0.85);
            margin-top: 50px;
        }
    </style>
</head>
